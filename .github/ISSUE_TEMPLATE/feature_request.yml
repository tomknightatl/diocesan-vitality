name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "needs triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a feature! Please fill out this template to help us understand your idea.

  - type: checkboxes
    id: search
    attributes:
      label: Search for existing requests
      description: Please search existing issues to avoid duplicates
      options:
        - label: I have searched for existing feature requests and this is not a duplicate
          required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the system would this feature affect?
      options:
        - Pipeline (Data Extraction)
        - Backend API
        - Frontend Dashboard
        - Database/Storage
        - Deployment/Infrastructure
        - Documentation
        - Testing
        - CLI Tools
        - New Component
    validations:
      required: true

  - type: dropdown
    id: type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - New Functionality
        - Performance Improvement
        - User Experience Enhancement
        - Developer Experience
        - Integration/Plugin
        - Security Enhancement
        - Monitoring/Observability
        - Configuration/Settings
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What pain point are you experiencing?
      placeholder: |
        Describe the problem or limitation you're facing...
        - What is the current situation?
        - Why is this problematic?
        - Who would benefit from this feature?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe your proposed solution in detail
      placeholder: |
        Describe how you envision this feature working...
        - What would the new functionality do?
        - How would users interact with it?
        - What would the user interface look like?
        - What configuration options would be needed?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What alternative solutions or features have you considered?
      placeholder: |
        - Alternative approach 1: ...
        - Alternative approach 2: ...
        - Why the proposed solution is better: ...
    validations:
      required: false

  - type: textarea
    id: use_cases
    attributes:
      label: Use Cases
      description: Provide specific examples of how this feature would be used
      placeholder: |
        Example use cases:
        1. As a [user type], I want to [action] so that [benefit]
        2. When [scenario], users should be able to [capability]
        3. This would help with [specific workflow/task]
    validations:
      required: true

  - type: textarea
    id: technical_details
    attributes:
      label: Technical Considerations
      description: Any technical details, requirements, or constraints to consider?
      placeholder: |
        - API changes needed: ...
        - Database schema changes: ...
        - Performance considerations: ...
        - Security implications: ...
        - Dependencies: ...
        - Compatibility concerns: ...
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve my workflow
        - High - Blocking my work
        - Critical - Essential for my use case
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Examples
      description: Include any mockups, wireframes, or examples that illustrate your idea
      placeholder: |
        - Screenshots or mockups
        - Code examples
        - Configuration examples
        - Links to similar features in other projects
    validations:
      required: false

  - type: checkboxes
    id: impact
    attributes:
      label: Impact Assessment
      description: Which areas would this feature impact? (Check all that apply)
      options:
        - label: User Interface/Experience
        - label: Performance
        - label: Security
        - label: Documentation
        - label: Testing
        - label: Deployment/Operations
        - label: Database Schema
        - label: API Compatibility
        - label: Configuration
        - label: Dependencies

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context, links, or information about the feature request
      placeholder: |
        - Related issues or discussions
        - External resources or documentation
        - Timeline requirements
        - Business justification
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to contribute to implementing this feature?
      options:
        - label: I would be willing to submit a PR to implement this feature
          required: false
        - label: I can help with testing this feature
          required: false
        - label: I can help with documentation for this feature
          required: false
