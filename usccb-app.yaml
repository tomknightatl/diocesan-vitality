apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: usccb-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tomknightatl/USCCB
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: usccb
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true