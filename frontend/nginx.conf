server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /assets/ {
        # This block ensures requests to /assets/ are handled directly
        # Nginx should automatically determine MIME types based on file extension
        # No try_files here, as we expect the asset to exist
    }
}