apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: diocesan-vitality-staging

resources:
  - ../../application/base
  - namespace.yaml

patches:
  - path: staging-patches.yaml

images:
  - name: tomatl/diocesan-vitality:backend
    newTag: staging-backend-latest
  - name: tomatl/diocesan-vitality:frontend
    newTag: staging-frontend-latest
  - name: tomatl/diocesan-vitality:pipeline
    newTag: staging-pipeline-latest

commonLabels:
  environment: staging
  cluster: do-nyc2-dv-stg

replicas:
  - name: backend-deployment
    count: 2
  - name: frontend-deployment
    count: 2
  - name: pipeline-deployment
    count: 1
