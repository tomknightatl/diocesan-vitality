apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  template:
    spec:
      containers:
        - name: backend
          env:
            - name: ENVIRONMENT
              value: "development"
            - name: DEBUG
              value: "true"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  template:
    spec:
      containers:
        - name: frontend
          env:
            - name: NAMESPACE
              value: "diocesan-vitality-dev"
            - name: REACT_APP_ENVIRONMENT
              value: "development"
            - name: REACT_APP_API_URL
              value: "https://devapi.diocesanvitality.org"
            - name: REACT_APP_DEBUG
              value: "true"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-deployment
spec:
  template:
    spec:
      containers:
        - name: pipeline
          env:
            - name: ENVIRONMENT
              value: "development"
            - name: DEBUG
              value: "true"
            - name: LOG_LEVEL
              value: "DEBUG"
            - name: WORKER_TYPE
              value: "reporting"
          # Override command to use reporting worker type
          command: ["python", "-m", "pipeline.distributed_pipeline_runner"]
          args:
            - "--worker_type"
            - "reporting"
            - "--monitoring_url"
            - "http://backend-service:8000"
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "400m"
