apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: diocesan-vitality
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: default
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: doks.digitalocean.com/node-pool
                operator: In
                values:
                - slow-pool
      containers:
      - name: frontend
        # IMPORTANT: Replace YOUR_DOCKERHUB_USERNAME with your actual Docker Hub username
        # Using single repository with tags: usccb:frontend
        image: tomatl/diocesan-vitality:frontend
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "32Mi"
            cpu: "5m"
          limits:
            memory: "64Mi"
            cpu: "10m"