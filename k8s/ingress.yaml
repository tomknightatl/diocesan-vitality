apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  annotations:
    # IMPORTANT: You may need to change this depending on your Ingress Controller
    kubernetes.io/ingress.class: "nginx"
    # Optional: For NGINX Ingress, this rewrite is needed to remove the /api prefix
    # before forwarding to the backend, so the backend receives "/items" instead of "/api/items".
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  # IMPORTANT: Replace with your actual domain
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
