apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-deployment
  namespace: usccb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pipeline
  template:
    metadata:
      labels:
        app: pipeline
    spec:
      serviceAccountName: default
      imagePullSecrets:
      - name: dockerhub-secret
      nodeSelector:
        doks.digitalocean.com/node-pool: fast-pool
      containers:
      - name: pipeline
        image: tomatl/usccb:pipeline-v202509131608
        imagePullPolicy: Always
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "3Gi"
            cpu: "1500m"
        env:
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: usccb-secrets
              key: supabase-url
        - name: SUPABASE_KEY
          valueFrom:
            secretKeyRef:
              name: usccb-secrets
              key: supabase-key
        - name: GENAI_API_KEY_USCCB
          valueFrom:
            secretKeyRef:
              name: usccb-secrets
              key: genai-api-key
        - name: SEARCH_API_KEY_USCCB
          valueFrom:
            secretKeyRef:
              name: usccb-secrets
              key: search-api-key
        - name: SEARCH_CX_USCCB
          valueFrom:
            secretKeyRef:
              name: usccb-secrets
              key: search-cx
        - name: MPLCONFIGDIR
          value: "/tmp/matplotlib"
        # Command line arguments for specific processing
        command: ["python", "run_pipeline.py"]
        args:
        - "--max_parishes_per_diocese"
        - "50"
        - "--num_parishes_for_schedule"
        - "100"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: chrome-user-data
          mountPath: /app/.chrome-user-data
      volumes:
      - name: tmp
        emptyDir: {}
      - name: chrome-user-data
        emptyDir: {}
      restartPolicy: Always