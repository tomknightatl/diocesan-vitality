apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cloudflare-tunnel-stg

resources:
  - ../../base

patches:
  - target:
      kind: Deployment
      name: cloudflared
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/args
        value:
          - tunnel
          - --config
          - /etc/cloudflared/config/config.yaml
          - --metrics
          - 0.0.0.0:2000
          - run
          - 09f81174-6128-4553-9657-76d5cce73924

  - target:
      kind: ConfigMap
      name: cloudflared-config
    patch: |-
      - op: replace
        path: /data/config.yaml
        value: |
          tunnel: 09f81174-6128-4553-9657-76d5cce73924
          credentials-file: /etc/cloudflared/creds/credentials.json
          metrics: 0.0.0.0:2000

          ingress:
          - hostname: stg.ui.diocesan-vitality.org
            service: http://frontend.diocesan-vitality-staging.svc.cluster.local:80
          - hostname: stg.api.diocesan-vitality.org
            service: http://backend.diocesan-vitality-staging.svc.cluster.local:8000
          - hostname: stg.argocd.diocesan-vitality.org
            service: https://argocd-server.argocd.svc.cluster.local:443
            originRequest:
              noTLSVerify: true
          - service: http_status:404

  - target:
      kind: Deployment
      name: cloudflared
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

commonLabels:
  environment: staging
