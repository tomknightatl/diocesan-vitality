apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cloudflare-tunnel-prd

resources:
  - ../../base

patches:
  - target:
      kind: ConfigMap
      name: cloudflared-config
    patch: |-
      - op: replace
        path: /data/config.yaml
        value: |
          tunnel: prd-tunnel-id-placeholder
          metrics: 0.0.0.0:2000

          ingress:
          - hostname: prd.ui.diocesanvitality.org
            service: http://diocesan-vitality-ui.default.svc.cluster.local:80
            originRequest:
              httpHostHeader: prd.ui.diocesanvitality.org
              noTLSVerify: true
          - hostname: prd.api.diocesanvitality.org
            service: http://diocesan-vitality-api.default.svc.cluster.local:8000
            originRequest:
              httpHostHeader: prd.api.diocesanvitality.org
              noTLSVerify: true
          - hostname: prd.argocd.diocesanvitality.org
            service: https://argocd-server.argocd.svc.cluster.local:443
            originRequest:
              httpHostHeader: prd.argocd.diocesanvitality.org
              noTLSVerify: true
          - service: http_status:404

  - target:
      kind: Deployment
      name: cloudflared
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3

  - target:
      kind: Deployment
      name: cloudflared
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi

commonLabels:
  environment: production
