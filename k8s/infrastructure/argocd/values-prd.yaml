# ArgoCD Helm values for production environment
global:
  domain: argocd.diocesanvitality.org

server:
  # Enable insecure mode for Cloudflare tunnel SSL termination
  insecure: true

  # Configure for external access via Cloudflare tunnel
  extraArgs:
    - --insecure

  # Service configuration
  service:
    type: ClusterIP
    servicePortHttp: 80
    servicePortHttps: 443

  # Ingress disabled since we use Cloudflare tunnel
  ingress:
    enabled: false

# Repository server configuration - lightweight for resource-constrained cluster
repoServer:
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

# Application controller configuration - lightweight for resource-constrained cluster
controller:
  resources:
    limits:
      cpu: 300m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 256Mi

# Dex server (SSO) - production sizing
dex:
  enabled: true
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Redis configuration - production sizing
redis:
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Notifications controller - production sizing
notifications:
  enabled: true
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# ApplicationSet controller - production sizing
applicationSet:
  enabled: true
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Common labels for all resources
commonLabels:
  environment: production
  cluster: do-nyc2-dv-prd
