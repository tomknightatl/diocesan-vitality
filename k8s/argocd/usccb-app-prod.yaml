apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: usccb-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/tomknightatl/USCCB
    targetRevision: main  # Track main branch for production
    path: k8s/overlays/prod  # Use prod-specific manifests
    
  destination:
    server: https://kubernetes.default.svc
    namespace: usccb
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
        
  revisionHistoryLimit: 10