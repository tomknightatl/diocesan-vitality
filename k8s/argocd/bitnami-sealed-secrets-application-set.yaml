apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bitnami-sealed-secrets-multi-env
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
        matchExpressions:
        - key: environment
          operator: In
          values: ["dev", "stg", "prd", "arg", "kub"]
      values:
        environment: '{{metadata.labels.environment}}'
  template:
    metadata:
      name: 'sealed-secrets-{{name}}'
      namespace: argocd
    spec:
      project: default
      sources:
      - repoURL: https://bitnami-labs.github.io/sealed-secrets
        chart: sealed-secrets
        targetRevision: "2.17.0"
        helm:
          valueFiles:
          - $values/USCCB/k8s/argocd/bitnami-sealed-secrets/values-{{values.environment}}.yaml
      - repoURL: https://github.com/tomknightatl/infra.git
        targetRevision: HEAD
        ref: values
      destination:
        server: '{{server}}'
        namespace: kube-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
