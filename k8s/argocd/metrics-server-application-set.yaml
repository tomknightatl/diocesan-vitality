apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: metrics-server-multi-env
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
        matchExpressions:
        - key: environment
          operator: In
          values: ["dev", "stg", "prd", "arg", "kub"]
      values:
        environment: '{{metadata.labels.environment}}'
  template:
    metadata:
      name: 'metrics-server-{{name}}'
      namespace: argocd
    spec:
      project: default
      sources:
      - repoURL: https://kubernetes-sigs.github.io/metrics-server/
        chart: metrics-server
        targetRevision: "3.12.1"
        helm:
          valueFiles:
          - $values/k8s/argocd/metrics-server-values.yaml
      - repoURL: https://github.com/tomknightatl/diocesan-vitality
        targetRevision: HEAD
        ref: values
      destination:
        server: '{{server}}'
        namespace: kube-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
